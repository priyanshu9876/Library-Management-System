<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Return Book</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .navbar div {
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .actions .cancel-button {
            background-color: #f44336;
            color: white;
        }
        .actions .confirm-button {
            background-color: #4CAF50;
            color: white;
        }
        .actions .cancel-button:hover {
            background-color: #d32f2f;
        }
        .actions .confirm-button:hover {
            background-color: #388E3C;
        }
        .logout {
            text-align: center;
        }
        .logout button {
            background: none;
            border: none;
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
        }
        .logout button:hover {
            text-decoration: none;
        }
        input[type="text"], input[type="date"], textarea {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 5px 0;
        }
        .mandatory::after {
            content: "*";
            color: red;
        }
    </style>
    <script>
        function confirmReturn(event) {
            const bookNameInput = document.getElementById('returnBook');
            const returnDate = document.getElementById('returnDate');

            if (bookNameInput.value === "" || returnDate.value === "") {
                alert("Please fill in all required fields.");
                event.preventDefault(); // Prevent form submission
                return false;
            }

            alert("Book returned successfully!");
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div>Admin</div>
            <div>Return Book</div>
            <div><a href="{{ url_for('admin_page') }}" class="back-button">Home</a></div>
        </div>

        <!-- Form -->
        <form action="{{ url_for('admin_returnbook') }}" method="POST" onsubmit="return confirmReturn(event);">
            <!-- Table -->
            <table>
                <tr>
                    <th class="mandatory">Book Name</th>
                    <td>
                        <input type="text" id="returnBook" name="returnBookName" placeholder="Enter the book name" required>
                    </td>
                </tr>
                <tr>
                    <th class="mandatory">Return Date</th>
                    <td>
                        <input type="date" id="returnDate" name="returnDate" required>
                    </td>
                </tr>
                <tr>
                    <th>Remarks</th>
                    <td>
                        <textarea id="remarks" name="remarks" placeholder="Add any remarks (optional)" rows="3"></textarea>
                    </td>
                </tr>
            </table>

            <!-- Buttons -->
            <div class="actions">
                <button type="button" class="cancel-button" onclick="window.location.href='/cancel'">Cancel</button>
                <button type="submit" class="confirm-button">Confirm</button>
            </div>
        </form>

        <!-- Logout -->
        <div class="logout">
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">Log Out</button>
            </form>
        </div>
    </div>
</body>
</html>
